version: "3.8"

services:
  localstack:
    image: localstack/localstack
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
    volumes:
      - localstack_data:/var/lib/localstack

  devbox:
    build: .
    container_name: tf-dev
    depends_on:
      - localstack
    volumes:
      - .:/work
    working_dir: /work/infra
    stdin_open: true
    tty: true
    command: bash

volumes:
  localstack_data:
